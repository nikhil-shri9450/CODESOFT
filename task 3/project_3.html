<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style_3.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="oper">AC</button>
            <button class="oper">DEL</button>
            <button class="oper"> %</button>
            <button class="oper"> /</button>
        </div>
        <div>
            <button> 9</button>
            <button> 8</button>
            <button> 7</button>
            <button class="oper"> *</button>
        </div>
        <div>
            <button> 6</button>
            <button> 5</button>
            <button> 4</button>
            <button class="oper"> +</button>
        </div>
        <div>
            <button> 3</button>
            <button> 2</button>
            <button> 1</button>
            <button class="oper"> -</button>
        </div>
        <div>
            <button> 00</button>
            <button> 0</button>
            <button> .</button>
            <button class="ans"> =</button>
        </div>
    </div>
    <script src="project_3.js"></script>
</body>

</html>
